<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style/style.css">
</head>
<body>
   <header>
      <h1>Calculator</h1>
   </header>

   <main>
   <div class="calculator">
      <div class="display">
         
      </div>
      <input class="buttons" type="button" value="1"></input>
      <input class="buttons" type="button" value="2"></input>
      <input class="buttons" type="button" value="3"></input>
      <input class="buttons" type="button" value="+"></input>
      <input class="buttons" type="button" value="4"></input>
      <input class="buttons" type="button" value="5"></input>
      <input class="buttons" type="button" value="6"></input>
      <input class="buttons" type="button" value="-"></input>
      <input class="buttons" type="button" value="7"></input>
      <input class="buttons" type="button" value="8"></input>
      <input class="buttons" type="button" value="9"></input>
      <input class="buttons" type="button" value="*"></input>
      <input class="buttons" type="button" value="0"></input>
      <input class="buttons" type="button" value="."></input>
      <input class="buttons" type="button" value="="></input>
      <input class="buttons" type="button" value="/"></input>
      <input class="buttons" type="button" value="C"></input>
      <button class="buttons" value="Backspace">&larr;</button>
      </div>
   </main>
   <script src="Javascript/index.js"></script>
</body>
</html>
